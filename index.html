<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: #0f2027;
        }

        #login-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10000;
        }

        #login-box {
            background: #1c2c3c;
            padding: 40px 30px;
            border-radius: 12px;
            color: #ffffff;
            text-align: center;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.6);
        }

        #login-box h2 {
            margin-bottom: 20px;
            color: #00c896;
        }

        #login-box input {
            display: block;
            margin: 15px auto;
            padding: 12px;
            width: 80%;
            border: 1px solid #00c896;
            border-radius: 6px;
            background: #e3f2fd;
            color: #000;
        }

        #login-btn {
            background: #00c896;
            color: #ffffff;
            border: none;
            padding: 12px 30px;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        #login-btn:hover {
            background: #00b685;
        }

        #error-msg {
            color: #ff6b6b;
            margin-top: 10px;
            display: none;
        }

        a-scene {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <!-- Sistema de Login -->
    <div id="login-overlay">
        <div id="login-box">
            <h2>Bienvenido al Lector AR</h2>
            <input type="text" id="username" placeholder="Usuario">
            <input type="password" id="password" placeholder="ContraseÃ±a">
            <button id="login-btn">Ingresar</button>
            <p id="error-msg">Credenciales incorrectas</p>
        </div>
    </div>

    <!-- Escena A-Frame (inicialmente oculta) -->
    <a-scene id="ar-scene" mindar-image="imageTargetSrc: targets2.mind;" color-space="sRGB"
        renderer="colorManagement: true, physicallyCorrectLights"
        vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false"
        style="visibility: hidden;">
        <a-assets>
            <a-asset-item id="avatarModel" src="conafred.obj"></a-asset-item>
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
        <a-entity mindar-image-target="targetIndex: 0; smooth: true; smoothCount: 10; smoothTolerance: 0.01; smoothThreshold: 5">
            <a-gltf-model rotation="0 0 0" position="0 0 0" scale="300 300 300" src="#avatarModel"
                animation="property: position; to: 0 0 0; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate"></a-gltf-model>
        </a-entity>
    </a-scene>

    <script>
        const VALID_USER = "admin";
        const VALID_PASS = "1234";

        document.getElementById('login-btn').addEventListener('click', function () {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === VALID_USER && password === VALID_PASS) {
                document.getElementById('login-overlay').style.display = 'none';

                const scene = document.getElementById('ar-scene');
                scene.style.visibility = 'visible';

                if (scene.hasLoaded) {
                    startMindAR();
                } else {
                    scene.addEventListener('loaded', startMindAR);
                }
            } else {
                document.getElementById('error-msg').style.display = 'block';
            }
        });

        function startMindAR() {
            const scene = document.getElementById('ar-scene');
            const arSystem = scene.systems['mindar-image-system'];
            if (arSystem) {
                arSystem.start();
            }
        }
    </script>
</body>
</html>
